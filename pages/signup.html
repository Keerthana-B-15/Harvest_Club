<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harvest Club - Sign Up</title>
  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Harvest CSS -->
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #00AEAE 0%, #008B8B 100%);
      overflow: hidden;
    }
    .signup-container {
      background: rgba(255,255,255,0.92);
      box-shadow: 0 8px 32px rgba(0,139,139,0.18);
      border-radius: 20px;
      padding: 36px 36px 24px 36px;
      width: 370px;
      position: relative;
      animation: fadeInUp 1s cubic-bezier(.62,.28,.23,.99);
    }
    .signup-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 28px;
      animation: slideDown 0.8s 0.2s backwards;
    }
    .signup-header img {
      width: 62px;
      margin-bottom: 8px;
      animation: popIn 0.85s;
    }
    .signup-header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.1rem;
      color: #008B8B;
      font-weight: 700;
    }
    .signup-header .subtitle {
      font-size: 1rem;
      color: #555;
      margin-top: 4px;
      opacity: 0.8;
    }
    .signup-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      animation: fadeIn 1.1s 0.5s backwards;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      font-weight: 600;
      color: #008080;
      margin-bottom: 6px;
      letter-spacing: 0.01em;
    }
    .form-group input {
      padding: 10px 14px;
      border: 1.5px solid #e0e0e0;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      background: #f7fafb;
      transition: border-color 0.26s;
    }
    .form-group input:focus {
      border-color: #008B8B;
      background: #fff;
    }
    .btn-signup {
      margin-top: 6px;
      padding: 12px;
      background: linear-gradient(90deg, #00AEAE, #008B8B);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.06rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(0,139,139,0.10);
      transition: background 0.3s, transform 0.18s;
      letter-spacing: 0.5px;
      animation: bounceIn 0.9s 0.6s backwards;
    }
    .btn-signup:hover {
      background: linear-gradient(90deg, #008B8B, #00AEAE);
      transform: translateY(-2px) scale(1.035);
      box-shadow: 0 4px 14px rgba(0,139,139,0.17);
    }
    .alternate {
      margin: 18px 0 0 0;
      text-align: center;
      color: #888d;
    }
    .alternate a {
      color: #00AEAE;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.25s;
    }
    .alternate a:hover {
      color: #008080;
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(64px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes bounceIn {
      0% {opacity: 0; transform: scale(0.9);}
      60% {opacity: 1; transform: scale(1.05);}
      100% {opacity: 1; transform: scale(1);}
    }
    @keyframes slideDown {
      from {opacity: 0; transform: translateY(-45px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes popIn {
      0% {transform: scale(0.6);}
      70% {transform: scale(1.1);}
      100% {transform: scale(1);}
    }
    @media (max-width: 440px) {
      .signup-container { max-width: 96vw; padding: 14px 6vw 15px 6vw; }
      .signup-header h1 { font-size: 1.2rem; }
      .signup-header img { width: 44px; }
    }
  </style>
  <!-- Firebase JS -->
  <script type="module" src="../assets/js/firebase.js"></script>
</head>
<body>
  <div class="signup-container">
    <div class="signup-header">
      <img src="../assets/images/harvest logo pn.png" alt="Harvest Logo" />
      <h1>Create Account</h1>
      <div class="subtitle">Join the next wave of agri-innovation</div>
    </div>
    <form class="signup-form" id="signupForm" autocomplete="on"
      onsubmit="event.preventDefault(); handleSignup(
        document.getElementById('email').value,
        document.getElementById('password').value,
        document.getElementById('confirmPassword').value
      );">
      <div class="form-group">
        <label for="email">College Email Address</label>
        <input type="email" id="email" placeholder="Enter your college email" autocomplete="email" required/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create password" autocomplete="new-password" minlength="6" required/>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter password" autocomplete="new-password" minlength="6" required/>
      </div>
      <button class="btn-signup" type="submit">Sign Up</button>
    </form>
    <div class="alternate">
      Already have an account?
      <a href="login.html">Login</a>
    </div>
  </div>
</body>
</html>
